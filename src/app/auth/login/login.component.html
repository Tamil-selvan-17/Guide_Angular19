<div class="relative flex items-center justify-center min-h-screen bg-blue-400 overflow-hidden">
  <!-- Animated Background Waves -->
  <div class="absolute inset-0 overflow-hidden">
    <!-- Dark Blue Wave -->
    <svg class="absolute bottom-0 left-0 w-[200%] h-full animate-bg-wave"  viewBox="0 0 1440 320">
      <path fill="#2563eb" fill-opacity="0.8" d="M0,160L80,149.3C160,139,320,117,480,133.3C640,149,800,203,960,213.3C1120,224,1280,192,1360,176L1440,160L1440,320L0,320Z"></path>
    </svg>
  
    <!-- Light Blue Wave -->
    <svg class="absolute bottom-0 left-0 w-[200%] h-full animate-bg-wave-light"  viewBox="0 0 1440 320">
      <path fill="#3b82f6" fill-opacity="0.7" d="M0,224L80,208C160,192,320,160,480,181.3C640,203,800,277,960,288C1120,299,1280,256,1360,224L1440,224L1440,320L0,320Z"></path>
    </svg>
  </div>

  <!-- Login Card -->
  <div class="relative z-10 bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6">
      <div class="mb-4">
        <label class="block text-gray-600 font-semibold">Username</label>
        <input type="text" formControlName="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <label class="block text-gray-600 font-semibold">Password</label>
        <input type="password" formControlName="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">
        Login
      </button>
    </form>
  </div>
</div>
