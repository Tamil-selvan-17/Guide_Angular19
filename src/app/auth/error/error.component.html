<section class="flex items-center justify-center min-h-screen bg-white">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-gray-800 mt-6">{{ statusCode }}</h1>

        <div class="relative h-[200px] w-[400px] mx-auto bg-cover bg-center" 
            style="background-image: url('https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif');">
        </div>

        <div class="mt-4">
            <h3 class="text-2xl font-semibold text-gray-700">{{ errorMessage }}</h3>
            <p class="text-lg text-gray-500 mt-2">{{ errorDescription }}</p>
        </div>

        <button (click)="goHome()" 
            class="mt-6 px-6 py-3 bg-green-600 text-white text-lg font-medium rounded-lg shadow-md 
                   hover:bg-green-700 transition">
            Go to Home
        </button>
    </div>
</section>
